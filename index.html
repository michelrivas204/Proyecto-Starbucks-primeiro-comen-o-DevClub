<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbukcs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="circulo"></div>
    <img src="./img/logo.png" class="logo">

    <div class="caja-grande">

        <div class="caja-texto">

            <h2>No Es solo Cafe es <span>Starbucks</span></h2>
            <p>El café está en nuestro corazón, y también lo están todas las formas en las que te llevamos la
                experiencia Starbucks</p>

            <button>Deixa o Like</button>

        </div>

        <div class="caja-img">

            <img src="./img/img1.png" class="starbucks">

        </div>
    </div>

    <div class="caja-copo">
        <img src="./img/img-pequena1.png" class="copo-pequeno verde">
        <img src="./img/img-pequena2.png" class="copo-pequeno rosa">
        <img src="./img/img-pequena3.png" class="copo-pequeno fruta">
    </div>

</body>

<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".starbucks")
    let verde = document.querySelector(".verde")
    let rosa = document.querySelector(".rosa")
    let fruta = document.querySelector(".fruta")

    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"
    })
    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
    })
    fruta.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#e30052"
    })





</script>



</html>
